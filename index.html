<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="../html-css-boolando/css/debug.css"> -->
    <link rel="stylesheet" href="../html-css-boolando/css/reset.css">
    <link rel="stylesheet" href="../html-css-boolando/css/style.css">
</head>
<body>
    <header>
        <div class="flex">

            <!-- menu -->
            <nav class="menu">
                <ul>
                    <li>Donna</li>
                    <li>Uomo</li>
                    <li>Bambini</li>
                </ul>
            </nav>

            <div class="logo">
                <img height="50px" src="./img/boolean-logo.png" alt="logo">
            </div>

            <div class="header-icon">
                <i class="fa-regular fa-user"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        
        </div>
    </header>


    <!-- inizio main -->
    <main>
        <div class=" cards container">
          
          
            <!-- card 1 -->
            <div class="card">
                <figure class="card__img">
                    <img class="img-visibile" src="./img/1.webp" alt="card1">
                    <img class="img-invisibile" src="./img/1b.webp" alt="card1">
                    <div class="card__icon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                        <div class="card__etichetta">
                            <div class="card__sconto">-50%</div>
                            <div class="card__etichetta--nome">sostenibile</div>
                        </div>
                </figure>   
                <div class="card__bottom">
                    <span class="card__bottom-brand">Levi's</span>
                        <h3>RELAXED FIT TEE UNISEX</h3>
                       <div class="card__bottom-prezzo">
                    <span>
                        14,99
                    </span>
                    <span>
                        29,99
                    </span>
                </div>
            </div>


             <!-- card 2 -->
            <div class="card">
            <figure class="card__img">
                    <img src="./img/2.webp" alt="card 2">
                    <div class="card__icon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                        <div class="card__etichetta">
                            <div class="card__sconto">-30%</div>
                        </div>
            </figure>
                <div class="card__bottom">
                    <span class="card__bottom-brand">Guess</span>
                        <h3>ROSES TEE</h3>
                       <div class="card__bottom-prezzo">
                    <span>
                        20,99£
                    </span>
                    <span>
                        29,99
                    </span>
                </div>
            </div>

            <!-- card 3 -->
            <div class="card">
                <figure class="card__img">
                    <img  src="./img/3.webp" alt="card 3">
                    <div class="card__icon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                        <div class="card__etichetta">
                            <div class="card__sconto">-30%</div>
                        </div>
                </figure>
            
                <div class="card__bottom">
                    <span class="card__bottom-brand">Come zucchero filato</span>
                        <h3>VOGLIA DI COLORI PASTELLO</h3>
                       <div class="card__bottom-prezzo">
                    <span>
                        129,99£
                    </span>
                    <span>
                        184,99
                    </span>
                </div>
            </div>

           <!-- card 4 -->
            <div class="card">
               <figure class="card__img">
                <img src="./img/4.webp" alt="card 4">
                <div class="card__icon">
                    <i class="fa-solid fa-heart"></i>
                </div>
                    <div class="card__etichetta">
                        <div class="card__sconto">-50%</div>
                        <div class="card__etichetta--nome">sostenibile</div>
                    </div>
               </figure>
                <div class="card__bottom">
                    <span class="card__bottom-brand">Levi's</span>
                        <h3>TEE UNISEX</h3>
                       <div class="card__bottom-prezzo">
                        <span>
                           14,99
                        </span>
                        <span>
                            29,99
                        </span>
                        </div>
                </div>
            </div>

            <!-- card 5 -->
            <div class="card">
                <figure class="card__img">
                    <img src="./img/5.webp" alt="card 5">
                    <div class="card__icon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                        <!-- <div class="card__etichetta">
                            <div class="card__sconto">-50%</div>
                            <div class="card__etichetta--nome">sostenibile</div>
                        </div> -->
                </figure>
                    <div class="card__bottom">
                        <span class="card__bottom-brand">Maya Deluxe</span>
                        <h3>STRIPE BODICE</h3>
                       <div class="card__bottom-prezzo">
                        <span>
                            99,99£
                        </span>
                        
                    </div>
                    </div>
            </div>

            <!-- card 6 -->
            <div class="card">
                <figure class="card__img">
                    <img src="./img/6.webp" alt="card 6">
                    <div class="card__icon">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                        <div class="card__etichetta">
                            <div class="card__sconto">-50%</div>
                            <div class="card__etichetta--nome">sostenibile</div>
                        </div>
                </figure>
                 <div class="card__bottom">
                        <span class="card__bottom-brand">Esprit</span>
                        <h3>MAGLIONE - BLACK</h3>
                       <div class="card__bottom-prezzo">
                        <span>
                            29,99£
                        </span>
                        <span>
                            45£
                        </span>
                    </div>
                    </div>                  
            </div>
        </div>

    <footer></footer>
    
</body>
</html>
